<form [formGroup]="todosForm" (ngSubmit)="handleCreateNewTodo()">
    <section class="todo_form_card">
        <h1 class="todo_form_title">Adicionar tarefa</h1>
        <mat-form-field color="accent" apparence="outline" class="todo_form_input">
            <mat-label>Nome</mat-label>
            <input matInput type="text" formControlName="title">
        </mat-form-field>
        <mat-form-field color="accent" apparence="outline" class="todo_form_input">
            <mat-label>Descri√ßao</mat-label>
            <textarea matInput type="text" formControlName="description"></textarea>
        </mat-form-field>
        <div class="todo_form_action">
            <button
                mat-raised-button class="todo_form_sucess_btn" type="submit"
            >
            Adicionar
        </button>
        <button
                mat-raised-button class="btn_form_cancel" type="button" (click)="handleCloseModal()"
            >
            Cancelar
        </button>
        </div>
    </section>
</form>
